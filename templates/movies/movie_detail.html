{% extends "users/basic.html" %}
{% block content %}

<div class="container py-5">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ movie.image.url }}" class="img-fluid">
        </div>

        <div class="col-md-6">
            <h2>{{ movie.name }}</h2>
            <p><strong>Rating:</strong> {{ movie.rating }}</p>
            <p><strong>Genre:</strong> {{ movie.genre }}</p>
            <p><strong>Language:</strong> {{ movie.language }}</p>
            <p><strong>Cast:</strong> {{ movie.cast }}</p>
            <p>{{ movie.description }}</p>

            <a href="{% url 'theater_list' movie.id %}" class="btn btn-success mt-3">
                Book Tickets
            </a>

             {% if movie.trailer_url %}
             <a href="{{ movie.trailer_url }}" target="_blank" class="btn btn-danger mt-3 ml-3">
                â–¶ Watch Trailer
            </a>
            {% endif %}  
        </div>
    </div>

</div>

{% endblock %}
