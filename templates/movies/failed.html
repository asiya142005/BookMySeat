<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Failed</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ffd9d9);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .failed-card {
            background: #fff;
            padding: 40px 50px;
            border-radius: 12px;
            text-align: center;
            width: 420px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.25);
        }

        .failed-icon {
            font-size: 60px;
            color: #dc3545;
        }

        h1 {
            margin-top: 15px;
            color: #333;
        }

        p {
            color: #555;
            font-size: 16px;
            margin: 10px 0 25px;
        }

        .btn {
            display: inline-block;
            text-decoration: none;
            padding: 12px 22px;
            background: #dc3545;
            color: white;
            border-radius: 6px;
            font-weight: bold;
            margin: 5px;
            transition: background 0.3s;
        }

        .btn.secondary {
            background: #3d6588;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .sub-text {
            margin-top: 15px;
            font-size: 13px;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="failed-card">
        <div class="failed-icon">‚ùå</div>
        <h1>Payment Failed</h1>
        <p>
            Oops! Your payment could not be completed.<br>
            Please try again or use a different payment method.
        </p>

        <a href="javascript:history.back()" class="btn">Try Again</a>
        <a href="/movies/" class="btn secondary">Back to Movies</a>

        <div class="sub-text">
            No amount has been deducted.<br>
            Need help? Contact support.
        </div>
    </div>

</body>
</html>
